<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Upload Image</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="shortcut icon" href="../../img/logo-icon.png" />
<link rel="stylesheet" href="../../css/bootstrap.css" media="screen" />
<link rel="stylesheet" href="../../css/custom.min.css" />
<link rel="stylesheet" href="../../css/tsushima.css" />
<link rel="stylesheet" href="../../css/font-awesome.min.css" />
<script src="../../js/jquery-1.10.2.js"></script>
<style>
#footer {
	background-color: red;
	position: fixed;
	bottom: 0px;
	left: 0px;
	right: 0px;
	height: 80px;
	margin-bottom: 0px;
}

body {
	margin-bottom: 100px;
}
</style>
<script type="text/javascript">
	function goBack() {
		window.history.back();
	}
</script>
<style>
img {
	max-width: 100%;
	max-height: 100%;
}
</style>

</head>
<body>
	<div th:replace="fragments/header-admin :: header-admin">&nbsp;</div>

	<div class="container" style="margin-top: 100px;">

		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="tables">Upload Image</h1>
					<div class="row">
						<div class="col-lg-12">
							<!-- <h4><a href="/lodge/" class="pull-right">Back</a></h4> -->
							<button onclick="goBack()" class="pull-right">Go Back</button>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">

						<form class="form-horizontal" enctype="multipart/form-data"
							action="#" th:action="@{/image/upload/}" method="post">
							<fieldset>
								<div class="form-group">
									<label for="inputName" class="col-lg-2 control-label">Name</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" id="inputName"
											name="name" />
									</div>
								</div>

								<div class="form-group">
									<label for="file" class="col-lg-2 control-label">File
										to upload</label>
									<div class="col-lg-10">
										<input type="file" id="file" name="file"></input>
									</div>
								</div>

								<div class="form-group">
									<div class="col-lg-10 col-lg-offset-2">
										<button type="reset" class="btn btn-default">
											<a href="/lodge/">Cancel</a>
										</button>
										<button type="submit" class="btn btn-primary" value="Upload">Submit</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- FOOTER -->
	<div id="footer" th:replace="fragments/footer-admin :: footer-admin">&nbsp;</div>

	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/bootswatch.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/myjs.js"></script>
</body>
</html>
