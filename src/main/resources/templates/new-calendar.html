<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Calendar New</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="shortcut icon" href="../../img/logo-icon.png" />
<link rel="stylesheet" href="../../css/bootstrap.css" media="screen" />
<link rel="stylesheet" href="../../css/custom.min.css" />
<link rel="stylesheet" href="../../css/tsushima.css" />
<link rel="stylesheet" href="../../css/font-awesome.min.css" />
<script src="../../js/jquery-1.10.2.js"></script>
<style>
#footer {
	background-color: red;
	position: fixed;
	bottom: 0px;
	left: 0px;
	right: 0px;
	height: 80px;
	margin-bottom: 0px;
}

body {
	margin-bottom: 50px;
}
</style>

</head>
<body>
	<div th:replace="fragments/header-admin :: header-admin">&nbsp;</div>

	<div class="container" style="margin-top:100px;">
		<div class="page-header">
			<h1>Add close date</h1>
		</div>
		<div class="row">
			<form class="form-horizontal" action="#" th:action="@{/calendar/new}"
				th:object="${calendar}" method="post">
				<fieldset>
					<div class="form-group">
						<div class="col-lg-10">
							<input type="hidden" class="form-control" id="inputId"
								placeholder="id" th:field="*{id}" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputDate" class="col-lg-2 control-label">Close
							Date</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="inputDate"
								placeholder="close date" th:field="*{closeddate}" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">
							<button type="reset" class="btn btn-default">
								<a href="/calendar/">Cancel</a>
							</button>
							<button type="submit" class="btn btn-primary" value="Submit">Submit</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<!-- FOOTER -->
	<div id="footer" th:replace="fragments/footer-admin :: footer-admin">&nbsp;</div>

	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/bootswatch.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/myjs.js"></script>
</body>
</html>
