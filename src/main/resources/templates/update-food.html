<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Food Update</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="shortcut icon" href="../../img/logo-icon.png" />
<link rel="stylesheet" href="../../css/bootstrap.css" media="screen" />
<link rel="stylesheet" href="../../css/custom.min.css" />
<link rel="stylesheet" href="../../css/tsushima.css" />
<link rel="stylesheet" href="../../css/font-awesome.min.css" />
<script src="../../js/jquery-1.10.2.js"></script>
<style>
#footer {
	background-color: red;
	position: fixed;
	bottom: 0px;
	left: 0px;
	right: 0px;
	height: 80px;
	margin-bottom: 0px;
}

body {
	margin-bottom: 100px;
}
</style>
<script type="text/javascript">
	function updateImageDefault(imageId) {
		var form = $("#foodEatenForm-" + imageId);
		var action = $("#action-" + imageId);
		$(action).val("update");
		$(form).submit();
	}

	function removeImageDefault(imageId) {
		var form = $("#foodEatenForm-" + imageId);
		var action = $("#action-" + imageId);
		$(action).val("false");
		$(form).submit();
	}

	function deleteImage(imageId) {
		if (confirm('Are you sure you want to delete this image?')) {
			var form = $("#foodEatenForm-" + imageId);
			var action = $("#action-" + imageId);
			$(action).val("delete");
			$(form).submit();
		}
	}
</script>
<style>
img {
	max-width: 100%;
	max-height: 100%;
}
</style>

</head>
<body>
	<div th:replace="fragments/header-admin :: header-admin">&nbsp;</div>

	<div class="container" style="margin-top: 100px;">
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="tables">Edit Food</h1>
					<div class="row">
						<div class="col-lg-12">
							<h4>
								<a href="/food/" class="pull-right">Back</a>
							</h4>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<form class="form-horizontal" action="#"
							th:action="@{/food/updated}" th:object="${food}" method="post"
							accept-charset="UTF-8">
							<fieldset>
								<div class="form-group">
									<!-- <label for="inputId" class="col-lg-2 control-label">ID</label> -->
									<div class="col-lg-10">
										<input type="hidden" class="form-control" id="inputId"
											placeholder="id" th:field="*{id}" />
									</div>
								</div>

								<div class="form-group">
									<div class="col-lg-10">
										<input type="hidden" class="form-control" id="inputFk"
											placeholder="fk" th:field="*{fk}" />
									</div>
								</div>

								<div class="form-group">
									<div class="col-lg-10">
										<input type="hidden" class="form-control" id="inputCategory"
											placeholder="Category" th:field="*{category}" />
									</div>
								</div>

								<div class="form-group">
									<label for="inputTitle" class="col-lg-2 control-label">Title</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" id="inputTitle"
											placeholder="Food Title" th:field="*{title}" />
									</div>
								</div>

								<div class="form-group">
									<label for="inputAdult" class="col-lg-2 control-label">Adult</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" id="inputAdult"
											placeholder="Food Adult" th:field="*{adult}" />
									</div>
								</div>

								<div class="form-group">
									<label for="inputTeenager" class="col-lg-2 control-label">Teenager</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" id="inputTeenager"
											placeholder="Food Teenager" th:field="*{teenager}" />
									</div>
								</div>

								<div class="form-group">
									<div class="col-lg-10 col-lg-offset-2">
										<button type="reset" class="btn btn-default">
											<a href="/food/">Cancel</a>
										</button>
										<button type="submit" class="btn btn-primary" value="Submit">Submit</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- FOOTER -->
	<div id="footer" th:replace="fragments/footer-admin :: footer-admin">&nbsp;</div>

	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/bootswatch.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/myjs.js"></script>
</body>
</html>
