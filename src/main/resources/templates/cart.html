	<script type="text/javascript">
		
	function updateCart(cartId) {
	    var form = $("#foodEatenForm-" + cartId);
	    var action = $("#action-" + cartId);
	    $(action).val("update");
	    $(form).submit();
	}
	
	function deleteCart(cartId) {
		if ( confirm('Are you sure you want to delete this cart entry?')) {
			var form = $("#foodEatenForm-" + cartId);
	        var action = $("#action-" + cartId);
	        $(action).val("delete");
	        $(form).submit();
		}
	}
